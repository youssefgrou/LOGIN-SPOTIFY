<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>login spotify</title>
</head>

<body>
    <nav>
        <div class="logo"><img src="img/spotify.png" alt="spotify"> Spotify</div>

    </nav>
    <hr>
    <!-- -----------------END HEADER-------------- -->

    <div class="btn">
        <p>Pour continuer, connectez-vous à Spotify.</p>
        <div class="btn-fb">
            <a href="https://facebook.com/" target="_blank"><img src="img/facebook.png" alt=""> CONTENUER AVEC FACEBOOK</a>
        </div>
        <div class="btn-apple">
            <a href="https://appleid.apple.com/" target="_blank"><img src="img/apple.png" alt="apple"> CONTENUER AVEC APPLE</a>
        </div>
        <div class="btn-google">
            <a href="https://google.com" target="_blank"><img src="img/google.png" alt=""> CONTENUER AVEC GOOGLE</a>
        </div>
        <div class="phone">
            <a href="telephone" target="_blank">CONTENUE AVEC UN NUMERO</a>
        </div>
    </div>
    <!-- ---------------------------end BUTTON------------------------- -->

    <section>
        <p>OU</p>
        <div class="tout">
            <div class="signin">
                <label for="email">Adresse email ou nom d'utilisateur</label><br>
                <input type="email" placeholder="Adresse email ou nom d'utilisateur"><br><br>

                <label for="pass">Mot de passe</label><br>
                <input type="password" placeholder="Mot de passe"><br><br>
            </div>
            <a href="https://accounts.spotify.com/">Mot de passe oublié ?</a><br><br>

            <div class="check">
                <input type="checkbox"> &nbsp; Se souvenir de moi
            </div>
            <button type="button" class="btn btn-success"> SE CONNECTER</button>

        </div>
    </section>
</body>

</html>
